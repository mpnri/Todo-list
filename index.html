<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ToDo list template</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png"/>
    </head>
    <body>
        <div class="bg-header"></div>
        <div class="container">
            <div class="header">
                <h1 class="header__title">TODO</h1>
                <div class="header__icon">                    
                    <img src="./assets/images/icon-sun.svg" alt="Theme icon"/>
                </div>
            </div>
            <div class="main">
                <div class="list-head">
                    <div class="todo-card">
                        <div class="todo-item">
                            <label class="todo-item__checkbox">
                                <input type="checkbox" name="checkbox" disabled="true"/>
                                <div class="checkbox">
                                    <div class="checkbox--checked"></div>
                                </div>
                            </label>
                            <input placeholder="Create a new todo..." class="todo-item__text"/>
                        </div>                        
                        <div class="todo-card__close"></div>
                    </div>
                </div>
                <div class="todo-list">
                    <!-- Todo: cover checkbox and title width div & handle click event -->
                    <div class="todo-card">
                        <div class="todo-item"> 
                            <label class="todo-item__checkbox">
                                <input type="checkbox" checked="true" name="checkbox"/>
                                <div class="checkbox">
                                    <div class="checkbox--checked"></div>
                                </div>
                            </label>
                            <div class="todo-item__text" style="text-decoration: line-through; opacity: 0.25;">Complete online JavaScript course</div>
                        </div>
                        <div class="todo-card__close"></div>
                    </div>
                    <div class="todo-card">
                        <div class="todo-item"> 
                            <label class="todo-item__checkbox">
                                <input type="checkbox" name="checkbox"/>
                                <div class="checkbox">
                                    <div class="checkbox--checked"></div>
                                </div>
                            </label>
                            <div class="todo-item__text">Jog around the park 3x</div>
                        </div>
                        <div class="todo-card__close"></div>
                    </div>
                    <div class="todo-card">
                        <div class="todo-item"> 
                            <label class="todo-item__checkbox">
                                <input type="checkbox" name="checkbox"/>
                                <div class="checkbox">
                                    <div class="checkbox--checked"></div>
                                </div>
                            </label>
                            <div class="todo-item__text">10 minutes meditation</div>
                        </div>
                        <div class="todo-card__close"></div>
                    </div>
                    <div class="todo-card">
                        <div class="todo-item"> 
                            <label class="todo-item__checkbox">
                                <input type="checkbox" name="checkbox"/>
                                <div class="checkbox">
                                    <div class="checkbox--checked"></div>
                                </div>
                            </label>
                            <div class="todo-item__text">Read for 1 hour</div>
                        </div>
                        <div class="todo-card__close"></div>
                    </div>
                    <div class="todo-card">
                        <div class="todo-item"> 
                            <label class="todo-item__checkbox">
                                <input type="checkbox" name="checkbox"/>
                                <div class="checkbox">
                                    <div class="checkbox--checked"></div>
                                </div>
                            </label>
                            <div class="todo-item__text">Pick up groceries</div>
                        </div>
                        <div class="todo-card__close"></div>
                    </div>
                    <div class="todo-card">
                        <div class="todo-item"> 
                            <label class="todo-item__checkbox">
                                <input type="checkbox" name="checkbox"/>
                                <div class="checkbox">
                                    <div class="checkbox--checked"></div>
                                </div>
                            </label>
                            <div class="todo-item__text">Complete Todo App on Frontend Mentor</div>
                        </div>
                        <div class="todo-card__close"></div>
                    </div>
                    <div class="todo-card todo-list__control">
                        <div class="todo-card__control">5 items left</div>
                        <div class="todo-card__control">Clear Completed</div>
                    </div>
                </div>
                <div class="toolbar">
                    <div class="todo-card">
                        <div class="todo-card__toolbar todo-card__toolbar--active">All</div>
                        <div class="todo-card__toolbar">Active</div>
                        <div class="todo-card__toolbar">Completed</div>
                    </div>
                </div>
                <div class="drag-drop">
                    Drag and drop to reorder list
</div>
            </div>
        </div>
    </body>
</html>
